# Simple workflow for deploying static content to GitHub Pages
name: Deploy to Pages
env:
  PUBLISH_DIR: src/TheBeRealProject/bin/Release/net7.0/publish/wwwroot

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 7.0.200
      - name: Publish assets
        run: dotnet run -c Release --ApiToken ${{ secrets.ASSETS_TOKEN }} --ApiUrl ${{ vars.API_URL }}
        working-directory: src/DeployTool
      - name: Publish app
        run: dotnet publish src/TheBeRealProject/TheBeRealProject.csproj -c Release
      - name: Rewrite base href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: ${{ env.PUBLISH_DIR }}/index.html
          base_href: /TheBeRealProject/      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload published app
          path: ${{ env.PUBLISH_DIR }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
