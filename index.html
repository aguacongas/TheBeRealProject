<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aguacongas/TheBeRealProject/contents/assets');
        const data = await response.json();
        let htmlString = '';
        
        for (let file of data) {
          htmlString += `<a href="${file.path}"><img src="${file.path}" /></a>`;
        }

        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
