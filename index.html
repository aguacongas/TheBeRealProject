<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The <a href="https://bereal.com/">BeReal</a> Project</h1>
    <div id="container">
    <div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aguacongas/TheBeRealProject/contents/assets');
        const data = await response.json();
        let htmlString = '';
        
        for (let file of data) {
          htmlString += `<a href="${file.path}"><img src="${file.path}" /></a>`;
        }

        document.getElementById('container').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
